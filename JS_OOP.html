<html>

<head>
</head>

<body>
    <div id="person" style="text-align: center;">
    </div>

    <script lang="JavaScript">
        // utworzenie klasy Person
        var Person = function(name, lastName) {
            this.name = name;
            this.lastName = lastName;
        };

        Person.prototype.fullName = function() {
            return this.name + " " + this.lastName;
        };
        // utworzenie obiektu 
        var person1 = new Person("Madzia", "Nowak");

        var test = document.getElementById("person");
        test.innerHTML = person1.fullName();
    </script>
</body>

</html>
